        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            
            // Password strength validation
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            if (!/[A-Z]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one uppercase letter';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            if (!/[a-z]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one lowercase letter';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            if (!/[0-9]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one number';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            
            const { data, error } = await supabaseClient.auth.signUp({ email, password });
            if (error) {
                errorDiv.textContent = error.message;
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
            } else { 
                errorDiv.textContent = 'Success! Please check your email to verify your account before logging in.'; 
                errorDiv.className = 'mt-3 text-green-600 text-sm text-center'; 
            }
        }

        function toggleSelection(type, id) {

                                  type === 'expenses' ? selectedExpenses :

                             type === 'invoices' ? invoices :
                             type === 'jobs' ? jobs :
                             type === 'expenses' ? expenses :
                             clients;
            
            if (selectedArray.length === allItems.length) {

                selectedArray.length = 0;

                allItems.forEach(item => selectedArray.push(item.id));
            }
            renderApp();

            const selectedArray = type === 'quotes' ? selectedQuotes : 
                                  type === 'invoices' ? selectedInvoices :
                                  type === 'jobs' ? selectedJobs :
                                  type === 'expenses' ? selectedExpenses :
                                  selectedClients;
            
            if (selectedArray.length === 0) {
                showNotification('No items selected', 'error');
                return;
            }
            
            const count = selectedArray.length;
            const itemType = type.slice(0, -1); // Remove 's' from end
            
            if (!confirm(`Delete ${count} ${count === 1 ? itemType : type}? This cannot be undone.`)) {
                return;
            }
            
            try {
                isLoading = true;
                loadingMessage = `Deleting ${count} ${count === 1 ? itemType : type}...`;
                renderApp();
                
                const tableName = type === 'jobs' ? 'jobs' : 
                                  type === 'quotes' ? 'quotes' :
                                  type === 'invoices' ? 'invoices' :
                                  type === 'expenses' ? 'expenses' :
                                  'clients';
                
                // Delete from database
                const { error } = await supabaseClient
                    .from(tableName)
                    .delete()
                    .in('id', selectedArray);
                
                if (error) throw error;
                
                // Remove from local arrays
                if (type === 'quotes') {
                    quotes = quotes.filter(q => !selectedArray.includes(q.id));
                    selectedQuotes = [];
                } else if (type === 'invoices') {
                    invoices = invoices.filter(i => !selectedArray.includes(i.id));
                    selectedInvoices = [];
                } else if (type === 'jobs') {
                    jobs = jobs.filter(j => !selectedArray.includes(j.id));
                    selectedJobs = [];
                } else if (type === 'expenses') {
                    expenses = expenses.filter(e => !selectedArray.includes(e.id));
                    selectedExpenses = [];
                } else if (type === 'clients') {
                    clients = clients.filter(c => !selectedArray.includes(c.id));
                    selectedClients = [];
                }
                
                showNotification(`${count} ${count === 1 ? itemType : type} deleted successfully!`);
            } catch (error) {
                console.error('Bulk delete error:', error);
                showNotification(`Failed to delete ${type}: ` + error.message, 'error');
            } finally {
                isLoading = false;
                renderApp();
            }
        }

                const depositPaid = confirm(
                    `This quote has a deposit of $${quote.deposit_amount.toFixed(2)}.\n\n` +
                    `Has the deposit been paid?\n\n` +
                    `Click OK if deposit was paid (invoice will be for remaining balance)\n` +

                if (depositPaid === false) {
                    // Show custom deposit amount dialog
                    const actualDeposit = prompt(
                        `Enter the actual deposit amount paid:\n(Quote deposit was $${quote.deposit_amount.toFixed(2)})`,
                        quote.deposit_amount.toFixed(2)
                    );
                    
                    if (actualDeposit === null) return; // User cancelled
                    
                    const depositAmount = parseFloat(actualDeposit);
                    if (isNaN(depositAmount) || depositAmount < 0) {
                        alert('Invalid amount entered');
                        return;
                    }
                    
                    // Create invoice with adjusted total
                    await createInvoiceWithDeposit(quote, depositAmount);
                    return;
                }
                
                // Deposit paid as stated - create invoice for remaining balance
                await createInvoiceWithDeposit(quote, quote.deposit_amount);
                return;
            }
            
            // No deposit - create full invoice
            await createInvoiceWithDeposit(quote, 0);
        }

                    supabaseClient.from('jobs').delete().eq('user_id', currentUser.id),
                    supabaseClient.from('quotes').delete().eq('user_id', currentUser.id),

        function exportToCSV(type) {
            let data = [];
            let filename = '';
            let headers = [];
            
            if (type === 'clients') {
                headers = ['Name', 'Email', 'Phone', 'Address', 'Notes'];
                // Use filtered clients based on search
                const filtered = clients.filter(c => 
                    c.name.toLowerCase().includes(clientSearch.toLowerCase()) ||
                    c.email.toLowerCase().includes(clientSearch.toLowerCase()) ||
                    c.phone.includes(clientSearch) ||
                    (c.address && c.address.toLowerCase().includes(clientSearch.toLowerCase()))
                );
                data = filtered.map(c => [c.name, c.email, c.phone, c.address || '', c.notes || '']);
                filename = clientSearch ? `clients_filtered_${clientSearch}.csv` : 'clients.csv';
            } else if (type === 'jobs') {
                headers = ['Client', 'Title', 'Date', 'Time', 'Status', 'Notes'];
                const filtered = jobs.filter(job => {
                    if (!jobSearch) return true;
                    const client = clients.find(c => c.id === job.client_id);
                    const searchLower = jobSearch.toLowerCase();
                    return (job.title.toLowerCase().includes(searchLower) || (client?.name || '').toLowerCase().includes(searchLower));
                });
                data = filtered.map(j => {
                    const client = clients.find(c => c.id === j.client_id);
                    return [client?.name || 'Unknown', j.title, j.date, j.time, j.status || 'scheduled', j.notes || ''];
                });
                filename = jobSearch ? `jobs_filtered_${jobSearch}.csv` : 'jobs.csv';
            } else if (type === 'quotes') {
                headers = ['Client', 'Title', 'Date', 'Total', 'Status', 'Accepted'];
                const filtered = quotes.filter(q => {
                    if (!quoteSearch) return true;
                    const client = clients.find(c => c.id === q.client_id);
                    const searchLower = quoteSearch.toLowerCase();
                    return (q.title.toLowerCase().includes(searchLower) || (client?.name || '').toLowerCase().includes(searchLower));
                });
                data = filtered.map(q => {
                    const client = clients.find(c => c.id === q.client_id);
                    return [client?.name || 'Unknown', q.title, q.date, q.total, q.status, q.accepted ? 'Yes' : 'No'];
                });
                filename = quoteSearch ? `quotes_filtered_${quoteSearch}.csv` : 'quotes.csv';
            } else if (type === 'invoices') {
                headers = ['Client', 'Invoice #', 'Title', 'Issue Date', 'Due Date', 'Total', 'Status'];
                const filtered = invoices.filter(i => {
                    if (!invoiceSearch) return true;
                    const client = clients.find(c => c.id === i.client_id);
                    const searchLower = invoiceSearch.toLowerCase();
                    return (i.title.toLowerCase().includes(searchLower) || (client?.name || '').toLowerCase().includes(searchLower));
                });
                data = filtered.map(i => {
                    const client = clients.find(c => c.id === i.client_id);
                    return [client?.name || 'Unknown', i.invoice_number, i.title, i.issue_date, i.due_date || '', i.total, i.status];
                });
                filename = invoiceSearch ? `invoices_filtered_${invoiceSearch}.csv` : 'invoices.csv';
            } else if (type === 'expenses') {
                headers = ['Date', 'Amount', 'Category', 'Description'];
                const filtered = expenses.filter(exp => {
                    if (!expenseSearch) return true;
                    const searchLower = expenseSearch.toLowerCase();
                    return ((exp.description || '').toLowerCase().includes(searchLower) || (exp.category || '').toLowerCase().includes(searchLower));
                });
                data = filtered.map(e => [e.date, e.amount, e.category, e.description || '']);
                filename = expenseSearch ? `expenses_filtered_${expenseSearch}.csv` : 'expenses.csv';
            }
            
            if (data.length === 0) {
                showNotification('No data to export', 'error');
                return;
            }
            
            // Create CSV content
            let csvContent = headers.join(',') + '\n';
            data.forEach(row => {
                csvContent += row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',') + '\n';
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

            const totalQuotes = quotes.length;
            const acceptedQuotes = quotes.filter(q => q.status === 'accepted' || q.accepted).length;
            const quoteWinRate = totalQuotes > 0 ? ((acceptedQuotes / totalQuotes) * 100).toFixed(1) : 0;
            
            const avgQuoteValue = totalQuotes > 0 ? (quotes.reduce((sum, q) => sum + (q.total || 0), 0) / totalQuotes).toFixed(2) : 0;
            
            const totalInvoices = invoices.length;
            const paidInvoices = invoices.filter(inv => inv.status === 'paid').length;
            const unpaidInvoices = invoices.filter(inv => inv.status === 'unpaid').length;
            const overdueInvoices = invoices.filter(inv => {
                if (inv.status !== 'paid' && inv.due_date) {
                    const dueDate = new Date(inv.due_date);
                    dueDate.setHours(0,0,0,0);
                    // Add 24-hour grace period
                    dueDate.setDate(dueDate.getDate() + 1);
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    return dueDate < today;
                }
                return false;
            }).length;
            
            const totalRevenue = invoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + (inv.total || 0), 0);
            const outstandingRevenue = invoices.filter(inv => inv.status === 'unpaid').reduce((sum, inv) => sum + (inv.total || 0), 0);
            
            // Expense metrics
            const totalExpenses = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
            const netProfit = totalRevenue - totalExpenses;
            const profitMargin = totalRevenue > 0 ? ((netProfit / totalRevenue) * 100).toFixed(1) : 0;
            
            // Average collection time (for paid invoices)
            const paidInvoicesWithDates = invoices.filter(inv => inv.status === 'paid' && inv.date && inv.paid_date);
            const avgCollectionDays = paidInvoicesWithDates.length > 0 
                ? Math.round(paidInvoicesWithDates.reduce((sum, inv) => {
                    const created = new Date(inv.date);
                    const paid = new Date(inv.paid_date);
                    const days = Math.ceil((paid - created) / (1000 * 60 * 60 * 24));
                    return sum + days;
                }, 0) / paidInvoicesWithDates.length)
                : 0;
            
            // Most profitable clients
            const clientRevenue = {};
            invoices.filter(inv => inv.status === 'paid').forEach(inv => {
                const clientId = inv.client_id;
                if (!clientRevenue[clientId]) clientRevenue[clientId] = 0;
                clientRevenue[clientId] += inv.total || 0;
            });
            const topClients = Object.entries(clientRevenue)
                .sort((a, b) => b[1] - a[1])

            // Monthly revenue trend (last 6 months)
            const monthlyRevenue = {};

            for (let i = 5; i >= 0; i--) {

        // Store chart instances to prevent re-initialization
        let revenueExpensesChartInstance = null;
        let expensesCategoryChartInstance = null;
        
        // Initialize charts after rendering
        function initializeCharts() {
            // Only run if we're on analytics tab
            if (activeTab !== 'analytics') return;
            
            // Destroy existing charts to prevent jumping/duplication
            if (revenueExpensesChartInstance) {
                revenueExpensesChartInstance.destroy();
                revenueExpensesChartInstance = null;
            }
            if (expensesCategoryChartInstance) {
                expensesCategoryChartInstance.destroy();
                expensesCategoryChartInstance = null;
            }
            
            // Determine how many months to show based on filter
            let monthsToShow;
            switch(analyticsChartRange) {
                case 'current':
                    monthsToShow = 0; // Just current month
                    break;
                case '3months':
                    monthsToShow = 2; // Current + 2 previous
                    break;
                case '6months':
                    monthsToShow = 5; // Current + 5 previous
                    break;
                case '12months':
                    monthsToShow = 11; // Current + 11 previous
                    break;
                case 'all':
                    // Calculate all months that have data
                    const allDates = [
                        ...invoices.filter(i => i.paid_date).map(i => new Date(i.paid_date)),
                        ...expenses.map(e => new Date(e.date))
                    ];
                    if (allDates.length === 0) {
                        monthsToShow = 5; // Default to 6 months if no data
                    } else {
                        const oldestDate = new Date(Math.min(...allDates));
                        const now = new Date();
                        monthsToShow = (now.getFullYear() - oldestDate.getFullYear()) * 12 + (now.getMonth() - oldestDate.getMonth());
                    }
                    break;
                default:
                    monthsToShow = 0;
            }
            
            // Calculate monthly expenses
            const monthlyExpenses = {};
            const now = new Date();
            for (let i = monthsToShow; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                monthlyExpenses[key] = 0;
            }
            expenses.forEach(exp => {
                const expDate = new Date(exp.date);
                const key = expDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                if (monthlyExpenses[key] !== undefined) {
                    monthlyExpenses[key] += parseFloat(exp.amount || 0);
                }
            });
            
            // Calculate monthly revenue
            const monthlyRevenue = {};
            for (let i = monthsToShow; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                monthlyRevenue[key] = 0;
            }
            invoices.filter(inv => inv.status === 'paid' && inv.paid_date).forEach(inv => {
                const paidDate = new Date(inv.paid_date);
                const key = paidDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
                if (monthlyRevenue[key] !== undefined) {
                    monthlyRevenue[key] += inv.total || 0;
                }
            });
            
            const months = Object.keys(monthlyRevenue);
            const revenueData = Object.values(monthlyRevenue);
            const expensesData = Object.values(monthlyExpenses);
            
            // Revenue vs Expenses Line Chart
            const ctx1 = document.getElementById('revenueExpensesChart');
            if (ctx1) {
                revenueExpensesChartInstance = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: months,
                        datasets: [
                            {
                                label: 'Revenue',
                                data: revenueData,
                                borderColor: 'rgb(16, 185, 129)',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                borderWidth: 3,
                                tension: 0.4,
                                fill: true
                            },
                            {
                                label: 'Expenses',
                                data: expensesData,
                                borderColor: 'rgb(239, 68, 68)',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                borderWidth: 3,
                                tension: 0.4,
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false, // DISABLE ANIMATIONS - prevents sliding
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return context.dataset.label + ': $' + context.parsed.y.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // Expenses by Category Pie Chart
            const expensesByCategory = {};
            expenses.forEach(exp => {
                const category = exp.category || 'Other';
                if (!expensesByCategory[category]) expensesByCategory[category] = 0;
                expensesByCategory[category] += parseFloat(exp.amount || 0);
            });
            
            const categories = Object.keys(expensesByCategory);
            const categoryAmounts = Object.values(expensesByCategory);
            const colors = [
                'rgb(59, 130, 246)',
                'rgb(239, 68, 68)',
                'rgb(16, 185, 129)',
                'rgb(245, 158, 11)',
                'rgb(139, 92, 246)',
                'rgb(236, 72, 153)',
                'rgb(20, 184, 166)',
                'rgb(249, 115, 22)'
            ];
            
            const ctx2 = document.getElementById('expensesCategoryChart');
            if (ctx2 && categories.length > 0) {
                expensesCategoryChartInstance = new Chart(ctx2, {
                    type: 'doughnut',
                    data: {
                        labels: categories,
                        datasets: [{
                            data: categoryAmounts,
                            backgroundColor: colors.slice(0, categories.length),
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false, // DISABLE ANIMATIONS - prevents sliding
                        plugins: {
                            legend: {
                                display: true,
                                position: 'right'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((context.parsed / total) * 100).toFixed(1);
                                        return context.label + ': $' + context.parsed.toFixed(2) + ' (' + percentage + '%)';
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

            if (client) {
                eventTitle += '\n' + client.name;
            }
            
            // Create one event per day
            const events = [];

        function handleReceiptUpload(input) {

        async function uploadReceiptToStorage(file) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${currentUser.id}/${Date.now()}.${fileExt}`;
            
            const { data, error } = await supabaseClient.storage
                .from('receipts')
                .upload(fileName, file);
            
            if (error) {
                console.error('Upload error:', error);
                throw error;
            }
            
            // Get public URL
            const { data: urlData } = supabaseClient.storage
                .from('receipts')
                .getPublicUrl(fileName);
            
            return urlData.publicUrl;
        }

async function uploadQuoteFile(input, quoteId) {
    const file = input.files[0];
    if (!file) return;
    
    // Check file size (max 10MB)
    if (file.size > 10 * 1024 * 1024) {
        alert('‚ö†Ô∏è File too large! Maximum file size is 10MB.');
        return;
    }
    
    const fileExt = file.name.split('.').pop().toLowerCase();
    const fileName = `${currentUser.id}/${quoteId}-${Date.now()}.${fileExt}`;
    
    // Show loading indicator
    const loadingMsg = alert('‚è≥ Uploading file...');
    
    const { data: uploadData, error: uploadError } = await supabaseClient.storage
        .from('quote-files')
        .upload(fileName, file);
    
    if (uploadError) {
        alert('‚ùå Error uploading file: ' + uploadError.message);
        return;
    }
    
    const { data: urlData } = supabaseClient.storage
        .from('quote-files')
        .getPublicUrl(fileName);
    
    // Determine file type
    const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
    const docExts = ['pdf', 'doc', 'docx', 'txt'];
    let fileType = 'other';
    if (imageExts.includes(fileExt)) fileType = 'image';
    else if (docExts.includes(fileExt)) fileType = 'document';
    
    // Save file metadata to database
    const { error: dbError } = await supabaseClient
        .from('quote_files')
        .insert([{
            quote_id: quoteId,
            user_id: currentUser.id,
            file_name: file.name,
            file_url: urlData.publicUrl,
            file_type: fileType,
            file_size: file.size
        }]);
    
    if (dbError) {
        alert('‚ùå Error saving file info: ' + dbError.message);
        return;
    }
    
    alert('‚úÖ File uploaded successfully!');
    await loadAllData();
    renderApp();
}

async function deleteQuoteFile(fileId, fileUrl) {
    if (!confirm('Delete this file?')) return;
    
    // Extract file path from URL
    const urlParts = fileUrl.split('/');
    const filePath = urlParts.slice(urlParts.indexOf('quote-files') + 1).join('/');
    
    // Delete from storage
    await supabaseClient.storage
        .from('quote-files')
        .remove([filePath]);
    
    // Delete from database
    const { error } = await supabaseClient
        .from('quote_files')
        .delete()
        .eq('id', fileId);
    
    if (!error) {
        alert('‚úÖ File deleted!');
        await loadAllData();
        renderApp();
    }
}
