        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            
            // Password strength validation
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            if (!/[A-Z]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one uppercase letter';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }
            if (!/[a-z]/.test(password)) {
                errorDiv.textContent = 'Password must contain at least one lowercase letter';
                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;
            }

                errorDiv.className = 'mt-3 text-red-600 text-sm text-center';
                return;

async function acceptQuote(quoteId, shareToken) {
    try {
        // Update quote status to accepted
        const { error } = await supabaseClient
            .from('quotes')
            .update({ accepted: true, status: 'accepted' })
            .eq('share_token', shareToken);
        
        if (error) throw error;
        
        // Get quote and client details for notification email
        const { data: quote } = await supabaseClient
            .from('quotes')
            .select('*, user_id')
            .eq('share_token', shareToken)
            .single();
        
        if (quote) {
            const { data: client } = await supabaseClient
                .from('clients')
                .select('*')
                .eq('id', quote.client_id)
                .single();
            
            // Get the tradesperson's email from auth.users
            const { data: { user } } = await supabaseClient.auth.admin.getUserById(quote.user_id);
            
            // Send notification email to tradesperson
            const templateParams = {
                to_email: user?.email || 'your-email@example.com', // Fallback if user email not found
                client_name: client?.name || 'Client',
                quote_title: quote.title,
                quote_total: quote.total.toFixed(2),
                message: `${client?.name || 'A client'} has ACCEPTED your quote for "${quote.title}"! Total: $${quote.total.toFixed(2)}`,
                from_name: 'M4 Streamline'
            };
            
            await emailjs.send('service_og2tkc8', 'template_xvsfuhv', templateParams);
        }
        
        return true;
    } catch (error) {
        console.error('Error accepting quote:', error);
        return false;
    }
}

        function exportToCSV(type) {
            let data = [];
            let filename = '';
            let headers = [];
            
            if (type === 'clients') {
                headers = ['Name', 'Email', 'Phone', 'Address', 'Notes'];
                data = clients.map(c => [c.name, c.email, c.phone, c.address || '', c.notes || '']);
                filename = 'clients.csv';
            } else if (type === 'jobs') {
                headers = ['Client', 'Title', 'Date', 'Time', 'Status', 'Notes'];
                data = jobs.map(j => {
                    const client = clients.find(c => c.id === j.client_id);
                    return [client?.name || 'Unknown', j.title, j.date, j.time, j.status || 'scheduled', j.notes || ''];
                });
                filename = 'jobs.csv';
            } else if (type === 'quotes') {
                headers = ['Client', 'Title', 'Date', 'Total', 'Status', 'Accepted'];
                data = quotes.map(q => {
                    const client = clients.find(c => c.id === q.client_id);
                    return [client?.name || 'Unknown', q.title, q.date, q.total, q.status, q.accepted ? 'Yes' : 'No'];
                });
                filename = 'quotes.csv';
            } else if (type === 'invoices') {
                headers = ['Client', 'Invoice #', 'Title', 'Issue Date', 'Due Date', 'Total', 'Status'];
                data = invoices.map(i => {
                    const client = clients.find(c => c.id === i.client_id);
                    return [client?.name || 'Unknown', i.invoice_number, i.title, i.issue_date, i.due_date || '', i.total, i.status];
                });
                filename = 'invoices.csv';
            }
            
            // Create CSV content
            let csvContent = headers.join(',') + '\n';
            data.forEach(row => {
                csvContent += row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',') + '\n';
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function renderInvoices() {
            const today = new Date();
            today.setHours(0,0,0,0);
            
            const filteredInvoices = invoiceFilter === 'unpaid' 
                ? invoices.filter(i => i.status === 'unpaid')
                : invoices.filter(i => i.status === 'paid');
            
            const unpaidTotal = invoices.filter(i => i.status === 'unpaid').reduce((s, i) => s + parseFloat(i.total || 0), 0);
            const paidTotal = invoices.filter(i => i.status === 'paid').reduce((s, i) => s + parseFloat(i.total || 0), 0);
            
            const filterTabs = `<div class="flex gap-2 mb-4"><button onclick="invoiceFilter='unpaid'; renderApp();" class="px-4 py-2 rounded ${invoiceFilter === 'unpaid' ? 'bg-black text-white border-teal-400' : 'bg-white text-black border-gray-300'} border">Unpaid (${invoices.filter(i => i.status === 'unpaid').length})</button><button onclick="invoiceFilter='paid'; renderApp();" class="px-4 py-2 rounded ${invoiceFilter === 'paid' ? 'bg-black text-white border-teal-400' : 'bg-white text-black border-gray-300'} border">Paid (${invoices.filter(i => i.status === 'paid').length})</button></div>`;
            
            return `<div><div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">Invoices</h2><div class="flex gap-2"><button onclick="exportToCSV('invoices')" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Export CSV</button><div class="text-sm"><div>Outstanding: <span class="font-bold text-red-600">$${unpaidTotal.toFixed(2)}</span></div><div>Paid: <span class="font-bold text-green-600">$${paidTotal.toFixed(2)}</span></div></div></div></div>${filterTabs}<div class="grid gap-4">${filteredInvoices.length === 0 ? `<div class="text-center py-12 text-gray-500">No ${invoiceFilter} invoices</div>` : filteredInvoices.map(inv => { 
                const client = clients.find(c => c.id === inv.client_id);
                let borderColor = '';
                let statusBadge = '';
                
                if (inv.status === 'paid') {
                    borderColor = 'border-l-4 border-green-500';
                    statusBadge = '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded mt-1 inline-block">‚úì PAID</span>';
                } else if (inv.due_date) {
                    const dueDate = new Date(inv.due_date);
                    dueDate.setHours(0,0,0,0);
                    const diffTime = dueDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        borderColor = 'border-l-4 border-red-500';
                        statusBadge = `<span class="text-xs bg-red-100 text-red-800 px-2 py-1 rounded mt-1 inline-block">‚ö† OVERDUE (${Math.abs(diffDays)} days)</span>`;
                    } else if (diffDays <= 7) {
                        borderColor = 'border-l-4 border-yellow-500';
                        statusBadge = `<span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded mt-1 inline-block">‚è∞ DUE IN ${diffDays} DAYS</span>`;
                    }
                }
                
                return `<div class="bg-white p-4 rounded-lg shadow ${borderColor}"><div class="flex justify-between mb-3"><div><h3 class="text-lg font-semibold">${inv.title}</h3><p class="text-sm">${client?.name || 'Unknown'}</p><p class="text-xs">${inv.invoice_number}</p><p class="text-xs text-gray-500">Issued: ${inv.issue_date}</p>${inv.due_date ? `<p class="text-xs text-gray-500">Due: ${inv.due_date}</p>` : ''}${statusBadge}</div><p class="text-2xl font-bold text-teal-500">$${inv.total?.toFixed(2)}</p></div><div class="flex gap-2">${inv.status === 'unpaid' ? `<button onclick="updateInvoice('${inv.id}', 'paid')" class="px-3 py-1 bg-green-600 text-white rounded text-sm">Mark Paid</button>` : ''}<button onclick="generatePDF('invoice', ${JSON.stringify(inv).replace(/"/g, '&quot;')})" class="px-3 py-1 bg-blue-600 text-white rounded text-sm">Download PDF</button><button onclick="deleteInvoice('${inv.id}')" class="px-3 py-1 text-red-600 border rounded text-sm">Delete</button></div></div>`; 
            }).join('')}</div></div>`;
        }
        
        function renderModal() {
            let form = '';
            if (modalType === 'client') {
                const name = editingItem?.name || '';
                const email = editingItem?.email || '';
                const phone = editingItem?.phone || '';
                const address = editingItem?.address || '';
                const notes = editingItem?.notes || '';
                const buttonText = editingItem ? 'Update Client' : 'Add Client';
                const action = editingItem ? `updateClient('${editingItem.id}')` : `addClient({name:document.getElementById('name').value,email:document.getElementById('email').value,phone:document.getElementById('phone').value,address:document.getElementById('address').value,notes:document.getElementById('clientNotes').value})`;
                form = `<input type="text" id="name" placeholder="Name" value="${name}" class="w-full px-4 py-2 border rounded mb-3"><input type="email" id="email" placeholder="Email" value="${email}" class="w-full px-4 py-2 border rounded mb-3"><input type="tel" id="phone" placeholder="Phone" value="${phone}" class="w-full px-4 py-2 border rounded mb-3"><input type="text" id="address" placeholder="Address" value="${address}" class="w-full px-4 py-2 border rounded mb-3"><textarea id="clientNotes" placeholder="Internal notes (only visible to you)" class="w-full px-4 py-2 border rounded mb-3" rows="3">${notes}</textarea><button onclick="${action}" class="w-full bg-black text-white px-4 py-2 rounded border border-teal-400">${buttonText}</button>`;
            }
            if (modalType === 'job') {
                const clientId = editingItem?.client_id || '';
                const title = editingItem?.title || '';
                const date = editingItem?.date || '';
                const time = editingItem?.time || '';
                const notes = editingItem?.notes || '';
                const status = editingItem?.status || 'scheduled';
                const buttonText = (editingItem && editingItem.id) ? 'Update Job' : 'Schedule Job';
                const action = (editingItem && editingItem.id) ? `updateJob('${editingItem.id}')` : `addJob({client_id:document.getElementById('client_id').value,title:document.getElementById('title').value,date:document.getElementById('date').value,time:document.getElementById('time').value,notes:document.getElementById('notes').value,status:document.getElementById('jobStatus').value})`;
                form = `<select id="client_id" class="w-full px-4 py-2 border rounded mb-3"><option value="">Select Client</option>${clients.map(c => `<option value="${c.id}" ${c.id === clientId ? 'selected' : ''}>${c.name}</option>`).join('')}</select><input type="text" id="title" placeholder="Job Title" value="${title}" class="w-full px-4 py-2 border rounded mb-3"><input type="date" id="date" value="${date}" class="w-full px-4 py-2 border rounded mb-3"><input type="time" id="time" value="${time}" class="w-full px-4 py-2 border rounded mb-3"><select id="jobStatus" class="w-full px-4 py-2 border rounded mb-3"><option value="scheduled" ${status === 'scheduled' ? 'selected' : ''}>Scheduled</option><option value="in_progress" ${status === 'in_progress' ? 'selected' : ''}>In Progress</option><option value="completed" ${status === 'completed' ? 'selected' : ''}>Completed</option></select><textarea id="notes" placeholder="Notes (optional)" class="w-full px-4 py-2 border rounded mb-3" rows="3">${notes}</textarea><button onclick="${action}" class="w-full bg-black text-white px-4 py-2 rounded border border-teal-400">${buttonText}</button>`;
            }
            if (modalType === 'quote') {
                const clientId = editingItem?.client_id || '';
                const title = editingItem?.title || '';
                const notes = editingItem?.notes || '';
                const quoteNumber = editingItem?.quote_number || '';
                const isEditing = editingItem && editingItem.id;
                const buttonText = isEditing ? 'Update Quote' : 'Create Quote';
                if (isEditing) {
                    quoteItems = editingItem.items || [{ description: '', quantity: 1, price: 0 }];
                } else if (!editingItem || !editingItem.client_id) {
                    quoteItems = [{ description: '', quantity: 1, price: 0 }];
                }
                // Pre-generate quote number for new quotes or show existing for editing
                const displayQuoteNumber = isEditing ? quoteNumber : `QT-${String(quotes.length + 1).padStart(3, '0')}`;
                const titleField = `<input type="text" id="title" value="${displayQuoteNumber}" class="w-full px-4 py-2 border rounded mb-3 bg-gray-100" readonly>`;
                form = `<select id="client_id" class="w-full px-4 py-2 border rounded mb-3"><option value="">Select Client</option>${clients.map(c => `<option value="${c.id}" ${c.id === clientId ? 'selected' : ''}>${c.name}</option>`).join('')}</select>${titleField}<div id="items-list"></div><button onclick="addQuoteItem()" class="text-teal-500 text-sm mb-3">+ Add Item</button><div id="quote-total" class="font-bold mb-3">Total: $0</div><textarea id="notes" placeholder="Notes (optional)" class="w-full px-4 py-2 border rounded mb-3" rows="3">${notes}</textarea><button onclick="${isEditing ? `updateQuote('${editingItem.id}')` : 'saveQuote()'}" class="w-full bg-black text-white px-4 py-2 rounded border border-teal-400">${buttonText}</button>`;
            }
            return `<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onclick="if(event.target===this)closeModal()"><div class="bg-white rounded-lg p-6 max-w-2xl w-full"><div class="flex justify-between mb-4"><h3 class="text-xl font-bold">${editingItem ? 'Edit ' + modalType : modalType}</h3><button onclick="closeModal()" class="text-2xl">√ó</button></div>${form}</div></div>`;
        }
        
        let quoteItems = [];
        function addQuoteItem() { quoteItems.push({ description: '', quantity: 1, price: 0 }); renderQuoteItems(); }
        function renderQuoteItems() {
            const c = document.getElementById('items-list');
            if (!c) return;
            c.innerHTML = quoteItems.map((item, i) => `<div class="grid grid-cols-12 gap-2 mb-2"><input type="text" value="${item.description}" onchange="quoteItems[${i}].description=this.value;renderQuoteItems()" placeholder="Description" class="col-span-6 px-3 py-2 border rounded"><input type="number" value="${item.quantity}" onchange="quoteItems[${i}].quantity=parseFloat(this.value);renderQuoteItems()" class="col-span-2 px-3 py-2 border rounded"><input type="number" value="${item.price}" onchange="quoteItems[${i}].price=parseFloat(this.value);renderQuoteItems()" class="col-span-3 px-3 py-2 border rounded"><button onclick="quoteItems.splice(${i},1);renderQuoteItems()" class="text-red-600">√ó</button></div>`).join('');
            const total = quoteItems.reduce((s, i) => s + (i.quantity * i.price), 0);
            const t = document.getElementById('quote-total');
            if (t) t.textContent = `Total: $${total.toFixed(2)}`;
        }
        function saveQuote() {
            const total = quoteItems.reduce((s, i) => s + (i.quantity * i.price), 0);
            const notes = document.getElementById('notes').value;
            const quoteNumber = document.getElementById('title').value; // Read pre-generated quote number from field
            addQuote({client_id:document.getElementById('client_id').value,title:quoteNumber,items:quoteItems,total:total,notes:notes,date:new Date().toISOString().split('T')[0],status:'pending'});
        }
        
        async function updateQuote(id) {
            const total = quoteItems.reduce((s, i) => s + (i.quantity * i.price), 0);
            const updatedQuote = {
                client_id: document.getElementById('client_id').value,
                title: document.getElementById('title').value,
                items: quoteItems,
                total: total,
                notes: document.getElementById('notes').value
            };
            const { data } = await supabaseClient.from('quotes').update(updatedQuote).eq('id', id).select();
            if (data) {
                const index = quotes.findIndex(q => q.id === id);
                if (index !== -1) quotes[index] = data[0];
                quoteItems = []; // Reset quote items
                closeModal();
                renderApp();
            }
        }
async function uploadJobPhoto(input, jobId) {
    const file = input.files[0];
    if (!file) return;
    
    const fileExt = file.name.split('.').pop();
    const fileName = `${jobId}-${Date.now()}.${fileExt}`;
    const filePath = `${fileName}`;
    
    const { data: uploadData, error: uploadError } = await supabaseClient.storage
        .from('job-photos')
        .upload(filePath, file);
    
    if (uploadError) {
        alert('Error uploading photo: ' + uploadError.message);
        return;
    }
    
    const { data: urlData } = supabaseClient.storage
        .from('job-photos')
        .getPublicUrl(filePath);
    
    const job = jobs.find(j => j.id === jobId);
    const photos = job.photos || [];
    photos.push(urlData.publicUrl);
    
    const { error: updateError } = await supabaseClient
        .from('jobs')
        .update({ photos })
        .eq('id', jobId);
    
    if (!updateError) {
        await loadAllData();
        renderApp();
    }
}        

async function sendQuoteEmail(quote) {
    const client = clients.find(c => c.id === quote.client_id);
    if (!client || !client.email) {
        alert('Client email not found!');
        return;
    }
    
    // Update this URL to match your GitHub Pages URL
    const baseUrl = window.location.href.split('?')[0].replace('index.html', '');
    const shareLink = baseUrl + 'quote-viewer.html?quote=' + quote.share_token;
    
    const templateParams = {
        to_email: client.email,
        from_name: currentUser.email.split('@')[0],
        client_name: client.name,
        quote_title: quote.title,
        quote_total: quote.total.toFixed(2),
        quote_link: shareLink,
        message: 'Please click the link below to view and download your quote.',
        reply_to: currentUser.email
    };
    
    try {
        await emailjs.send('service_og2tkc8', 'template_xvsfuhv', templateParams);
        alert('Email sent successfully to ' + client.email + '!');
    } catch (error) {
        alert('Failed to send email: ' + error.text);
    }
}
