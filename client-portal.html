<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="micro-interactions.css">
    <link rel="stylesheet" href="mobile-optimization.css">
</head>
<body>
    <div id="portal-root"></div>
    <script src="js/config.js"></script>
    <script src="client-portal.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            clientPortalLogin(token).then(() => {
                document.getElementById('portal-root').innerHTML = renderClientPortal();
            });
        } else {
            document.getElementById('portal-root').innerHTML = renderClientPortal();
        }
    </script>
</body>
</html>
