<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - M4 Streamline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .checkmark {
            animation: checkmark 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <!-- Success Checkmark -->
        <div class="mb-6">
            <div class="w-24 h-24 mx-auto bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-16 h-16 text-green-600 checkmark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>
        
        <!-- Success Message -->
        <h1 class="text-3xl font-bold text-gray-900 mb-3">Payment Successful!</h1>
        <p class="text-gray-600 mb-6">Thank you for your payment. Your transaction has been completed successfully.</p>
        
        <!-- Invoice Details -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <p class="text-sm text-gray-500 mb-1">A receipt has been sent to your email address.</p>
            <p class="text-xs text-gray-400">Invoice ID: <span id="invoice-id">Loading...</span></p>
        </div>
        
        <!-- Actions -->
        <div class="space-y-3">
            <button onclick="window.print()" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-3 px-6 rounded-lg transition-colors">
                Print Receipt
            </button>
            <button onclick="window.close()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-lg transition-colors">
                Close Window
            </button>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-center text-gray-400 mb-2">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
                <span class="text-sm">Need help? Contact support</span>
            </div>
            <p class="text-xs text-gray-400">M4 Streamline Â© 2026</p>
        </div>
    </div>
    
    <script>
        // Get invoice ID from URL and display it
        const params = new URLSearchParams(window.location.search);
        const invoiceId = params.get('invoice');
        
        if (invoiceId) {
            document.getElementById('invoice-id').textContent = invoiceId;
            
            // Mark invoice as paid in database
            markInvoicePaid(invoiceId);
        } else {
            document.getElementById('invoice-id').textContent = 'N/A';
        }
        
        async function markInvoicePaid(invoiceId) {
            try {
                const response = await fetch('https://xviustrrsuhidzbcpgow.supabase.co/functions/v1/mark-invoice-paid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2aXVzdHJyc3VoaWR6YmNwZ293Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODk1NDgsImV4cCI6MjA4NDM2NTU0OH0.CEcc50c1K2Qnh6rXt_1-_w30LzHvDniGLbqWhdOolRY'
                    },
                    body: JSON.stringify({ 
                        invoice_id: invoiceId,
                        payment_date: new Date().toISOString().split('T')[0]
                    })
                });
                
                if (response.ok) {
                    console.log('Invoice marked as paid successfully');
                } else {
                    console.error('Failed to mark invoice as paid');
                }
            } catch (error) {
                console.error('Error marking invoice as paid:', error);
            }
        }
        
        // Auto-close after 30 seconds (optional)
        // setTimeout(() => window.close(), 30000);
    </script>
    
    <!-- Print Styles -->
    <style media="print">
        body { background: white; }
        button { display: none; }
        .border-t { border-color: #e5e7eb !important; }
    </style>
</body>
</html>
